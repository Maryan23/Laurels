{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
      <h2>{{ warning }}</h2>
      <h2>Found "{{message}}"</h2>

  </div>

  <div class="row">
    {% for projs in projects %}
      <div class="col-sm-6">
        <img height="300" width="400" src = '{{projs.image.url}}'>
      </div>
      <div class="col-sm-6">
        <h2>{{projs.project_name}}</h2>
        <p>{{projs.description}}</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container ">
  <div class="row">
    <div class="col-md-6">
        <img id="regis" src="https://media.istockphoto.com/photos/trophy-over-wooden-table-and-dark-background-picture-id1040805860?k=20&m=1040805860&s=612x612&w=0&h=RfB3mpfwDzfjjd2dhjCP7BM6gfnb_ei3RPe9GR1DUIY="width="100%" height="80%">
    </div>
    <div id ="regform"class="col-md-6"width="100%" height="80%"align="center">
        <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Please check your input </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
    </div>
  </div>
</div>

{% endblock %}
